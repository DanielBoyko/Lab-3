<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Me</title>
    </head>

    <body>
        <main>
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="./">Home</a>
                        </li>

                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>

                <h1>Contact Me</h1>
                <p>I'm open for inquiry!</p>
            </header>

            <form action="/thanks.html" method="post" name="contact-me" netlify>
                <fieldset>
                    <legend>Your Information</legend>

                    <div>
                        <label for="firstName">First Name:</label><br />
                        <input type="text" name="firstName" id="firstName" required maxlength="20" minlength="1" placeholder="Shaun" />
                    </div>

                    <div>
                        <label for="lastName">Last Name:</label><br />
                        <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="1" placeholder="McKinnon" />
                    </div>

                    <div>
                        <label for="company">Company Name:</label><br />
                        <input type="text" name="company" id="company" required maxlength="20" minlength="1" placeholder="ACME Enterprises" />
                    </div>

                    <div>
                        <label for="noOfEmployees">Number of Employees</label><br />
                        <span>1 - 10</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="1 - 10" /> <span>11 - 50</span
                        ><input type="radio" name="noOfEmployees" id="noOfEmployees" value="11 - 50" /> <span>51 - 100</span
                        ><input type="radio" name="noOfEmployees" id="noOfEmployees" value="51 - 100" /> <span>101+</span><input type="radio" name="noOfEmployees" id="noOfEmployees" value="101+" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact Options</legend>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required placeholder="shaun.mckinnon@me.com" />
                    </div>

                    <div>
                        <label for="tel">Phone:</label>
                        <input type="tel" name="tel" id="tel" placeholder="(555) 555 - 5555" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>inquiry</legend>

                    <div>
                        <label for="inquiry">What is your inquiry about?</label><br />
                        <select name="inquriy" id="inquiry">
                            <option>Select an inquiry option...</option>
                            <option value="employment">Employment opportunity</option>
                            <option value="business">Business opportunity</option>
                            <option value="freelance">Freelance inquiry</option>
                            <option value="general">General inquiry</option>
                        </select>
                    </div>

                    <div>
                        <label for="message">Your message:</label><br />
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>

                <p>
                    <input type="submit" value="Submit" />
                </p>
            </form>
        </main>
    </body>
</html>
